<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>h5game</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body  bgcolor="yellow">
   <br><br><br><br><br>
    <div id="score"> </div>
    <div id='box'>20</div>
    <center>
    <canvas id="game"></canvas>
    
    <p>左边两行sd控制</p>
    <p>右边两行jk控制</p> 
</center>
</body>
 <script type="text/javascript">
var w = 360;
var h = 400;
var score = 0;
var div = document.getElementById("score");
var game = document.getElementById("game");
var canvas = game.getContext("2d");
game.width = w;
game.height = h;

function Rect(y, arr) {
    //每一个rect表示一行
    //y表示这一行的高度
    this.y = y;
    //颜色：0表示白，2表示黑，1表示红，3表示灰，大于3也是灰
    this.arr = arr;
}

//canvas.fillStyle = "#00000";
//a里面放入6个Rect
var a = new Array();

for (var i = 0; i < 6; i++) {
    //每一个Rect里面要有一个y，一个arr
    var arr = new Array();
    for (var j = 0; j < 4; j++) {
        arr[j] = 0;
    }
    //应该随机一个让它是黑色
    var n = Math.floor(Math.random() * 4);
    arr[n] = 2;
    a[i] = new Rect(i * 100 - 200, arr);
}
function drawGame() {
    for (var i = 0; i < a.length; i++) {
        for (var j = 0; j < a[i].arr.length; j++) {
            //颜色是什么？
            switch (a[i].arr[j]) {
                case 0:
                    canvas.fillStyle = "#ffffff";
                    break;
                case 1:
                    canvas.fillStyle = "#ff0000";
                    break;
                case 2:
                    canvas.fillStyle = "#000000";
                    break;
                case 3:
                    canvas.fillStyle = "#dddddd";
                    break;
                default:
                    canvas.fillStyle = "#dddddd";
            }
            //画
            canvas.fillRect(j * (w / 4), a[i].y, (w / 4), (h / 4));
            //描边
            canvas.strokeStyle = "#666666";
            canvas.strokeRect(j * (w / 4), a[i].y, (w / 4), (h / 4));
        }
    }
    canvas.strokeStyle = "#000000";
    canvas.strokeRect(0, 0, w, h);
}


function move()
{   
    for (let i=5;i>=1;i--)  
    {
        
        a[i].arr = a[i-1].arr;

    }
    let p =a[0].y;
    var arr = new Array();
    for (var j = 0; j < 4; j++) {
        arr[j] = 0;
    }
    var n = Math.floor(Math.random() * 4);
    arr[n] = 2;
    a[0]  = new Rect(p,arr);
    // a[0].arr = t;
}
function down()
{   
    max = 0;
    for (let j = 0;j<a.length;j++)
    {
        if (a[j].y>a[max].y)
            max = j;
    }
    return max;
}
var begin = true;
var isrunning = true;
var running = null;
var istiming = true;
window.onkeydown = function(e){ 
       var m = -1;
       if (e.key == "s")
           m = 0;
       else if (e.key == "d") // d
           m = 1;
       else if (e.key == "j") // j
           m = 2;
       else if (e.key == "k") // k
           m = 3;
       if (istiming)
       {
           start();
           istiming = false;
       }
       if (isrunning) {
           let i = down();
               if (0<=m && m<=3) {
                   a[i].arr[m]++;
                   if (a[i].arr[m] == 1) {
                       drawGame();
                       clearInterval(running);
                       isrunning = false;
                       clearInterval(times);
                       boxObj.innerHTML = num;
                       alert("点错啦！");
                       return;
                   } else if (a[i].arr[m] == 3) {
                       score++;
                       a[i].arr[m] = 2;    // 关键代码！不然一轮完就变会=灰了
                       move();
                       drawGame();
                       div.innerHTML = "得分：" + score;   
                   }
               }
   
           }
}



drawGame();

var boxObj = document.querySelector('#box');
var times = '';
var num = boxObj.innerHTML;
function start() {
    // 设置定时器
    times = setInterval(function () {
        var num1 = boxObj.innerHTML;
        // 将数字减一后，返回
        num1--;
        boxObj.innerHTML = num1;
        if (num1 < 0) {
            clearInterval(times);
            boxObj.innerHTML = num;
            var str;
            if (score>50)
                str = "OK";
            else if (score<10)
                str = "再来一次";
            alert("游戏时间到！ \n你的得分是"+score+"分!"+str);
        }
    }, 1000);
}
 </script>
</html>
